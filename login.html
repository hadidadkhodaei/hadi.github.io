<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>صفحه لاگین</title>
  <style>
    body {
      background: #283747;
      color: #ecf0f1;
      font-family: Tahoma, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
      padding: 20px;
    }
    #deviceCode {
      font-size: 24px;
      background: #1abc9c;
      padding: 15px 25px;
      border-radius: 12px;
      font-weight: bold;
      user-select: all;
      margin-bottom: 30px;
    }
    p {
      max-width: 400px;
      line-height: 1.5;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>

  <h1>کد دستگاه شما</h1>
  <div id="deviceCode">در حال دریافت کد...</div>
  <p>این کد را برای دریافت مجوز ارسال کنید.<br>بعد از دریافت مجوز، می‌توانید وارد صفحه اصلی سایت شوید.</p>

  <script>
    async function getDeviceCode() {
      try {
        const res = await fetch('https://api64.ipify.org?format=json');
        const data = await res.json();
        const userAgent = navigator.userAgent;
        let code = btoa(data.ip + userAgent).substr(0, 16);
        return code;
      } catch {
        return 'UNKNOWN_DEVICE';
      }
    }

    (async () => {
      const code = await getDeviceCode();
      document.getElementById('deviceCode').textContent = code;
    })();
  </script>

</body>
</html>
